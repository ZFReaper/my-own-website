<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCOUNT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    .profile-info {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .profile-info h2 {
      margin-top: 0;
    }
    .profile-info p {
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #profile-img {
      display: none; /* Hide by default */
    }
    #img-preview {
      max-width: 200px;
      max-height: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Profile</h1>
</header>

<nav>
  <a href="https://zfreaper.github.io/my-own-website/MAIN%20PAGE.html">HOME</a>
</nav>

<main>
  <div class="profile-info">
    <h2>Profile Picture</h2>
    <img id="img-preview" src="#" alt="Profile Picture">
    <input type="file" id="profile-img" accept="image/*">
    <button onclick="document.getElementById('profile-img').click()">Upload Image</button>
  </div>

  <div class="profile-info">
    <h2>Personal Information</h2>
    <p>Name: Isaac Dustin</p>
    <p>Email: mikuzack135@gmail.com</p>
    <!-- Add more information as needed -->
  </div>

  <div class="profile-info">
    <h2>Security & Privacy</h2>
    <p>Username: IsaacDustin</p>
    <p></p>
    <!-- Add more settings/options as needed -->
  </div>
</main>

<footer>
  <p>&copy; 2024 Your Website Name. All rights reserved.</p>
</footer>

<script>
  document.getElementById('profile-img').addEventListener('change', function(e) {
    var imgPreview = document.getElementById('img-preview');
    var file = e.target.files[0];
    var reader = new FileReader();
    
    reader.onload = function(e) {
      imgPreview.src = e.target.result;
    };
    
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
