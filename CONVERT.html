<div class="converter">
        <h1>Currency Converter</h1>
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="fromCurrency">
            <option value="PHP">Philippine Peso (PHP)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="KRW">South Korean Won (KRW)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </select>
        <select id="toCurrency">
            <option value="PHP">Philippine Peso (PHP)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="KRW">South Korean Won (KRW)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </select>
        <button onclick="convert()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const exchangeRates = {
            "PHP": {"USD": 0.018, "KRW": 22.63, "JPY": 2.00},
            "USD": {"PHP": 55.10, "KRW": 1252.12, "JPY": 110.22},
            "KRW": {"PHP": 0.044, "USD": 0.00080, "JPY": 0.088},
            "JPY": {"PHP": 0.50, "USD": 0.0091, "KRW": 11.34}
        };

        function convert() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerText = `Please select different currencies for conversion.`;
                return;
            }
            const rate = exchangeRates[fromCurrency][toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);
            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        }
    </script>
